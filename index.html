<script type="module">

import {ExampleFromMeaningChallenge} from "./js/babelearn/challenge/example_from_meaning_challenge.js";

let exampleFromMeaningChallenge = new ExampleFromMeaningChallenge('play', 'EN','EN');
exampleFromMeaningChallenge.generate((res) =>{

});

var vm = new Vue({
  el: '#app',
  data: {
    currentComponent: 'view-home',
    challengeTypeToViewName:{
      '1':'view-challenge-1',
      '2':'view-challenge-2',
      '3':'view-challenge-4',
    },
    game: {
      language:'english',
      challenge: exampleFromMeaningChallenge,
      // challenge: {
      //   'word':'basil',
      //   'description':'Given a word and a sentence in which it is used, the user has to identify the right meaning in the used context.',
      //   'exercise':{
      //     'main':'What\'s the color of happiness?',
      //     'options':[
      //       'Cheese is very good when you lick it from the spoon',
      //       'Carnival trees are way too high to climb when you\'re drunk',
      //       'Elemental essence is all you need to cast powerful spells',
      //     ],
      //     'wrongAnswerInfo': 'Gloss of the wrong sense is here',
      //     'answer':'Elemental essence is all you need to cast powerful spells'
      //   },
      //   'answered':false,
      //   'rightAnswered':false
      // }
    }
  },
  components: {
    'view-home': ViewHome,
    'view-challenges': ViewChallenges,
    'view-challenge-1': ViewChallenge1,
    'view-challenge-2': ViewChallenge2,
    'view-challenge-4': ViewChallenge4,
    'success-modal': SuccessModal,
    'failure-modal': FailureModal
  },
  methods: {
    swapComponent: function(component) {
      this.currentComponent = component;
    },
    goToMainMenu: function(){
      this.swapComponent('view-home');
    },
    goToChallengesMenu: function(){
      this.swapComponent('view-challenges');
    },
    playAgain: function(){

    },
    setLanguage: function(language){
      this.language = language;
      console.log(language);
    },
    showSuccessMenu: function () {
      $('#successModal').modal({
        backdrop:false,
        keyboard:false,
      });
    },
    showFailureMenu: function(){
      $('#failureModal').modal({
        backdrop:false,
        keyboard:false,
      });
    },
    createChallenge(chosenChallengeIndex){
        console.log("challenge "+chosenChallengeIndex+" has been created.");
        let challengeViewName = this.challengeTypeToViewName[chosenChallengeIndex];
        this.game.challenge.answered = false;
        this.game.challenge.rightAnswered = false;
        console.log("Challenge: ", this.game.challenge);
        this.swapComponent(challengeViewName);
    },
    guessAnswer(userInput){
      console.log("user input: ",userInput);
      this.game.challenge.answered = true;
      let correctAnswer = false;
      this.game.challenge.guess(userInput).then((res) => {
          correctAnswer = res;
          if(correctAnswer){ // if answer_is_correct
              this.game.challenge.rightAnswered = true;
              this.showSuccessMenu();
          }
          else {
              this.game.challenge.rightAnswered = false;
              this.showFailureMenu();
          }
        })
    }

  }
})
</script>
